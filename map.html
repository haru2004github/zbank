    <style>
       /* HTML: <div class="loader"></div> */
.loader {
  width: 20px;
  aspect-ratio: 1;
  border-radius: 50%;
  background: #2b0d98;
  box-shadow: 0 0 0 0 rgba(151, 13, 47, 0.267);
  animation: l2 1.5s infinite linear;
  position: relative;
}
.loader:before,
.loader:after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  box-shadow: 0 0 0 0 rgba(33, 13, 150, 0.267);
  animation: inherit;
  animation-delay: -0.5s;
}
.loader:after {
  animation-delay: -1s;
}
@keyframes l2 {
    100% {box-shadow: 0 0 0 40px #0000}
}

/* HTML: <div class="loader"></div> */
.loader1 {
  width: 60px;
  height: 50px;
  --m:no-repeat linear-gradient(90deg,#12bb3f 70%,#0fc72100 0);
  -webkit-mask: 
    var(--m) calc(0*100%/4) 100%/calc(100%/5) calc(1*100%/5),
    var(--m) calc(1*100%/4) 100%/calc(100%/5) calc(2*100%/5),
    var(--m) calc(2*100%/4) 100%/calc(100%/5) calc(3*100%/5),
    var(--m) calc(3*100%/4) 100%/calc(100%/5) calc(4*100%/5),
    var(--m) calc(4*100%/4) 100%/calc(100%/5) calc(5*100%/5);
  background: linear-gradient(#ffffff 0 0) left/0% 100% no-repeat #44a716;
  animation: l14 2s infinite steps(6);
}
@keyframes l14 {
  100% {background-size: 120% 100%}
}


/* * HTML: <div class="loader"></div> */ 
.loader2 {
  width: 50px;
  aspect-ratio: 1;
  border-radius: 50%;
  border: 8px solid;
  border-color: #ffffff #2eab2300;
  animation: l1 1s infinite;
}
@keyframes l1 {to{transform: rotate(.5turn)}}


    </style>

</head>
