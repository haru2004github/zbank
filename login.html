<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finova Login</title>
    <link rel="icon" href="../Assets/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="./output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- font awesome start  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome end -->

    <style>
    .font-poppins  {
        font-family: "Poppins", serif;
    };
    </style>

</head>
<body>

    <div class="font-sans bg-no-repeat bg-cover  contrast-150text-gray-800 bg-[url('../Assets/img/city-hall-in-yangon-myanmar-ann-moore.jpg')]  blur-0 brightness-75 h-min-screen h-screen flex justify-center items-center">
        <div class=" flex items-center justify-center lg:p-6 p-4">
          <div class="grid md:grid-cols-2 gap-0 max-w-6xl w-full gap-x-40">

            <div class="mt-5">
              <h2 class="lg:text-3xl text-2xl lg:leading-[50px] text-slate-100">
                Welcome to <br>   
                
              </h2>
              <h2 class="text-7xl font-bold text-white">
                Z Bank Online Banking 24/7
              </h2>
            </div>
  
            <form class="bg-white rounded-xl px-6 py-8 s max-w-md md:ml-auto w-full shadow-xl border border-slate-300">
              <img class="w-64  mx-auto " src="../Assets/img/logo.png" alt="">
              <!-- <h1 class="text-[#0054a6] text-3xl font-bold text-center">Finova Internet Banking</h1> -->
              <h3 class="text-xl font-semibold mb-5 text-center text-slate-700 ">
                <i class="fas fa-lock mr-2 mt-3 text-[#0054a6]"></i>အကောင့်ဝင်ခြင်း
              </h3>
              
  
              <div class="space-y-3">
                <div>
                  <input name="email" type="email" autocomplete="email" required class="bg-slate-50 border  focus:outline-blue-300 border-blue-300/50 focus:bg-transparent w-full text-sm px-4 py-3.5 rounded-md outline-gray-800" placeholder="အသုံးပြုသူ ID" />
                </div>
                <div>
                  <input name="password" type="password" autocomplete="current-password" required class="bg-slate-50 border  focus:outline-blue-300 border-blue-300/50 focus:bg-transparent w-full text-sm px-4 py-3.5 rounded-md outline-gray-800" placeholder="စကားဝှက်" />
                </div>


                <div class="mt-3 px-10 ">
                  <img class=" w-full " src="../Assets/img/BotDetectCaptcha.jpg" alt="">
                </div>

                <div>
                  <input name="password" type="text" autocomplete="" required class="bg-slate-50 border  focus:outline-blue-300 border-blue-300/50 focus:bg-transparent w-full text-sm px-4 py-3.5 rounded-md outline-gray-800" placeholder="Enter the text you see above:" />
                </div>

                <div class="flex items-center gap-2">
                  <img class="w-8 cursor-pointer" src="../Assets/img/english.png" alt="">
                  <img class="w-8 cursor-pointer" src="../Assets/img/myanmar.png" alt="">
                </div>

              </div>
              <div class="text-sm text-right my-4">
                <a href="jajvascript:void(0);" class="text-[#0054a6] font-semibold underline hover:underline text-center">
                  စကားဝှက်မေ့နေပါသလား။
                </a>
              </div>
              <div>
                <a href="./daskboard.html" type="button" class="w-full shadow-xl py-3 px-6 text-sm font-semibold rounded-md duration-300  bg-[#0054a6] hover:bg-[#0a5678] text-center text-white focus:outline-none">
                  အကောင့်ဖြင့်ဝင်သည်
                </a>
              </div>
  
              <p class="my-6 text-sm text-slate-700 text-center ">အကောင့်မရှိသေးပါက  <a href="" class="text-blue-700 underlined "> မှတ်ပုံတင်ရန်</a></p>
  
            
            </form>
          </div>
        </div>
      </div>
</body>
